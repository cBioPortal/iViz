<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/d3/d3.js"></script>
  <script src="/bower_components/crossfilter/crossfilter.js"></script>
  <script src="/bower_components/dcjs/dc.js"></script>
  <script src="/bower_components/packery/dist/packery.pkgd.min.js"></script>
  <script src="/bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/bower_components/dcjs/dc.css" />

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div id="main-header">
        <a href='javascript:iViz.init();' class='reset'>
          <button type='button' class='btn btn-default'>Reset All</button>
        </a>
        <span id="stat">
          Samples Selected <mark>{{ selected_samples_num }}</mark> &nbsp;&nbsp;
          Patients Selected <mark>{{ selected_patients_num }}</mark>
          <br><span v-for="filter in filters" id="filters-list">{{{ filter.text }}}&nbsp;&nbsp;&nbsp;</span>
        </span>

      </div>
    </nav>
    <div class="grid" id="main-grid"></div>
    <div id="main-bridge" style="display: none;"></div>
  </div>

</body>
<script>
  $( document ).ready(function() {
    iViz.init();
  });
</script>
</html>
