<script>
  $(document).ready(function () {
    vcSession.URL = "http://localhost:8081/session_service/api/sessions/localhost/virtual_cohort";
    window.cbioURL = 'http://localhost:8080/cbioportal/';
    var obj_ = vcSessionsManagement.getInstance();

    $.getJSON('/data/sample.json', function(_data) {
      obj_.stats = _data;
    });

  });
