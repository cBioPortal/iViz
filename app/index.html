  <script src="/bower_components/d3/d3.js"></script>
  <script src="/bower_components/crossfilter/crossfilter.js"></script>
  <script src="/bower_components/dcjs/dc.js"></script>
  <script src="/bower_components/classie/classie.js"></script>
  <script src="/bower_components/get-style-property/get-style-property.js"></script>
  <script src="/bower_components/get-size/get-size.js"></script>

  <script src="/bower_components/eventEmitter/EventEmitter.js"></script>
  <script src="/bower_components/unipointer/unipointer.js"></script>
  <script src="/bower_components/unidragger/unidragger.js"></script>
  <script src="/bower_components/draggabilly/draggabilly.js"></script>
  <script src="/bower_components/doc-ready/doc-ready.js"></script>
  <script src="/bower_components/matches-selector/matches-selector.js"></script>
  <script src="/bower_components/fizzy-ui-utils/utils.js"></script>
  <script src="/bower_components/outlayer/item.js"></script>
  <script src="/bower_components/outlayer/outlayer.js"></script>
  <script src="/bower_components/packery/dist/packery.pkgd.js"></script>
  <script src="/bower_components/underscore/underscore.js"></script>
  <script src="/bower_components/ev-emitter/ev-emitter.js"></script>
  <script src="/bower_components/imagesloaded/imagesloaded.js"></script>
  <script src="/bower_components/qtip2/jquery.qtip.js"></script>
  <script src="/bower_components/qtip2/basic/jquery.qtip.js"></script>
  <script src="/bower_components/vue/dist/vue.js"></script>
  <script src="/bower_components/notifyjs/dist/notify.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/chosen/chosen.min.css" />
  <link rel="stylesheet" href="/bower_components/datatables/media/css/jquery.dataTables.css" />
  <link rel="stylesheet" href="/bower_components/dcjs/dc.css" />
  <link rel="stylesheet" href="/bower_components/qtip2/jquery.qtip.css" />
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js(.) scripts/scripts.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/controller/util.js"></script>
  <script src="scripts/controller/sync.js"></script>
  <script src="scripts/controller/event.js"></script>
  <script src="scripts/views/components/bridgeChart.js"></script>
  <script src="scripts/views/dcCharts.js"></script>>
  <script src="scripts/views/components/pieChart.js"></script>
  <script src="scripts/views/components/barChart.js"></script>
  <script src="scripts/vueCore.js"></script>
  <script src="scripts/controller/sessionEvent.js"></script>
  <script src="scripts/controller/sessionUtil.js"></script>
  <script src="scripts/views/components/editableFieldComponent.js"></script>
  <script src="scripts/views/components/editableRowComponent.js"></script>
  <script src="scripts/views/components/modalTemplate.js"></script>
  <script src="scripts/views/components/addVCPopup.js"></script>
  <script src="scripts/model/sessionServices.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
  <!-- endbuild -->

</head>
<body>

<div class="container-fluid">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div id="main-header">
      <a href='javascript:iViz.init();' class='reset'>
        <button type='button' class='btn btn-default'>Reset All</button>
      </a>
      <button type='button' class='btn btn-default'
              @click="addNewVC = true"
              id="save_cohort_btn">Save
        Cohort
      </button>
      <button type='button' class="btn btn-default"
              @click="showVCList = true">
        <i class="fa fa-bars"></i></button><span id="stat">
          Samples Selected <mark>{{ selectedSamplesNum }}</mark> &nbsp;&nbsp;
          Patients Selected <mark>{{ selectedPatientsNum }}</mark>
          <br><span v-for="filter in filters" id="filters-list">{{{ filter.text }}}&nbsp;&nbsp;&nbsp;</span>
        </span>
      <add-vc :add-new-vc.sync="addNewVC"  :from-iViz="true"
              :selected-samples-num="selectedSamplesNum"
              :selected-patients-num="selectedPatientsNum"></add-vc>


      <modaltemplate :show.sync="showVCList" size="modal-xlg">
        <div slot="header">
          <h4 class="modal-title">Virtual Cohorts</h4>
        </div>

        <div slot="body">
          <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr style="font-weight: bold">
              <td style="width:20%">Name</td>
              <td style="width:40%">Description</td>
              <td style="width:10%">Patients</td>
              <td style="width:10%">Samples</td>
              <td style="width:20%">Operations</td>
            </tr>
            </thead>
            <tr is="editable-row" :data="virtualCohort" :showmodal.sync="showVCList" v-for="virtualCohort in virtualCohorts">
            </tr>
          </table>
        </div>

        <div slot="footer">
          <!--<button type="button" class="btn btn-default"-->
                  <!--onclick="window.location.href='/index.html'">Add new</button>-->
        </div>
      </modaltemplate>
    </div>
  </nav>
  <div class="grid" id="main-grid"></div>
  <div id="main-bridge" style="display: none;"></div>
</div>

</body>
<script>
  $( document ).ready(function() {
    iViz.session.manage.init();
    iViz.init();
    URL = "http://localhost:8080/api/sessions/";
  });
</script>
</html>
