<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">

  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/d3/d3.js"></script>
  <script src="/bower_components/crossfilter/crossfilter.js"></script>
  <script src="/bower_components/dcjs/dc.js"></script>
  <script src="/bower_components/packery/dist/packery.pkgd.min.js"></script>
  <script src="/bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
  <script src="/bower_components/underscore/underscore.js"></script>

  <link rel="stylesheet" href="/bower_components/dcjs/dc.css" />
  <link rel="stylesheet" href="styles/main.css">

  <script src="scripts/main.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
    }
    .grid {
      background: #DDD;
      max-width: 1200px;
    }
    .grid:after {
      content: '';
      display: block;
      clear: both;
    }
    .grid-item {
      width: 250px;
      height: 250px;
      border: 1px solid hsla(0, 0%, 0%, 0.5);
      padding-left: 50px;
    }
    .grid-item h6 {
      font-size: 11px;
    }
    .grid-item:hover {
      border-color: hsla(0, 0%, 100%, 0.5);
      cursor: move;
    }
  </style>

</head>
<body>

  <div class="grid" id="main-grid"></div>

</body>
</html>
